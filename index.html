<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weight Converter</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div class="container-fluid">  <!--- Container for the  weight converter-->
  <div class="row justify-content-center">
    <div class="col-">  <!--- using bootstrap here for the weight converter-->
      <h1 class="display-4 text-center mb-3">Weight Converter</h1>    <!--- The title of program-->

      <form name="weight Converter">    
        <div class="form-group ">   <!--- Define div class for the form--->
          
          <!--- The functions listed in oninput. It tells the web application to convert pounds to the other measurements as soon as the user enters numbers in the input box --->
          <!--- Onchange ensures the values of the other measurements change when a value is changed in the input box for pounds.-->
          <input id="lbsInput"   oninput=" convert_to_grams();pounds_to_kilograms(); pounds_to_Imperial_tons(); pounds_to_ounces(); pounds_to_Milligrams();  pounds_to_Metric_tons(); pounds_to_Micrograms(); pounds_to_Imperial_tons();"  onchange="convert_to_grams();pounds_to_kilograms(); pounds_to_ounces(); pounds_to_Milligrams();  pounds_to_Metric_tons(); pounds_to_Micrograms();"   type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">   <!--- input for the form. Large form.  --->
        </div>

      </form>
      <p id="notice"> All results are rounded off and truncated(except for metric ton, Imperial Ton, US Ton and Stone).</p>
    </div>
    </div>
      <div id="output">   <!--- Division for the output.   --->
        
        <div class="row justify-content-center">  <!--- row for output  --->



          <!--- Grams --> 
        <div class="col- card card-primary mb-2" style="margin-right: 1%;">  <!--- Grams --> <!--- Defines the kind of card to be used.   --->
          <div class="card-block">
            <h4>Grams:</h4> 
            
            <P>  <input  id="grams_input" oninput="convert_to_lbs();pounds_to_kilograms();  pounds_to_Micrograms(); pounds_to_ounces(); ounces_to_pounds();  pounds_to_Milligrams(); pounds_to_Metric_tons();"   type="number" class="form-control form-control-sm" placeholder="Enter Grams..."> </P>

            
            <div id="gramsOutput"></div>
          </div>
        </div>
<!--- Grams --> 




<!--- Kilograms -->
        <div class="col- card card-primary mb-2" style="margin-right: 1%;">    <!--- Kilograms -->  <!--- Defines the kind of card to be used.  --->
          <div class="card-block">
            <h4>Kilograms:</h4>

            <P>  <input  id="Kilograms_input"  oninput="convert_to_grams(); kilograms_to_pounds();   pounds_to_Micrograms(); pounds_to_ounces(); ounces_to_pounds();  pounds_to_Milligrams(); pounds_to_Metric_tons();" type="number" class="form-control form-control-sm" placeholder="Enter Kilograms..."> </P>


            <div id="kgOutput"></div>
          </div>
        </div>
<!--- Kilograms -->


<!--- ounces -->
        <div class="col- card card-primary mb-2" style="margin-right: 1%;" >     <!--- ounces --> <!--- Defines the kind of card to be used.  --->
          <div class="card-block">
            <h4>Ounces:</h4>
            <P>  <input  id="ounces_input"  oninput="convert_to_grams();pounds_to_kilograms();  ounces_to_pounds(); pounds_to_Micrograms(); pounds_to_Milligrams(); pounds_to_Metric_tons();" type="number" class="form-control form-control-sm" placeholder="Enter ounces..."> </P>

            <div id="ozOutput"></div>
              </div>
            </div>
          <!--- ounces -->



          <!--- Milligrams --> 
              <div class="col- card card-primary mb-2" style="margin-right: 1%;" >    <!--- Milligrams -->  <!--- Defines the kind of card to be used.  --->
          <div class="card-block">
            <h4>Milligrams:</h4>
            <P>  <input  id="milligrams_input"  oninput="convert_to_grams();pounds_to_kilograms(); pounds_to_Micrograms();  pounds_to_ounces(); ounces_to_pounds(); Milligrams_to_pounds(); pounds_to_Metric_tons();"  type="number" class="form-control form-control-sm" placeholder="Enter Milligrams..."> </P>
           
            <div id="milligramsOutput"></div>
          </div>
        </div>
        <!--- Milligrams --> 
        


     
        <div class="col- card card-primary mb-2"style="margin-right: 1%;" >    <!--- Metric Ton -->  <!--- Defines the kind of card to be used.  --->
          <div class="card-block">
            <h4>Metric Ton:</h4>

            <P>  <input  id="metric_tons_input"  oninput="convert_to_grams();pounds_to_kilograms();  pounds_to_Micrograms(); ounces_to_pounds();    pounds_to_Milligrams();  Metric_tons_to_pounds();  pounds_to_ounces();"  type="number" class="form-control form-control-sm" placeholder="Enter Metric Tons..."> </P>

            <div id="MetricTonsOutput"></div>
          </div>
        </div>
        
      </div>         <!--- End of row-->



        <div class ="row justify-content-center">  <!-- Start of second row-->

        <div class="col- card card-primary mb-2" style="margin-right: 1%;" >   <!--- Microgram --> <!--- Defines the kind of card to be used.  --->
          <div class="card-block">
            <h4>Microgram:</h4>
            <P>  <input  id="micrograms_input"  oninput="   convert_to_grams(); pounds_to_kilograms(); pounds_to_Metric_tons();  pounds_to_ounces();   Micrograms_to_pounds(); pounds_to_Milligrams(); "  type="number" class="form-control form-control-sm" placeholder="Enter Micrograms..."> </P>


            <div id="microgramoutput"></div>
          </div>
        </div>

            


      
        <div class="col- card card-primary mb-2" style="margin-right: 1%;">    <!--- Imperial Ton -->  <!--- Defines the kind of card to be used.  --->
          <div class="card-block">
            <h4>Imperial Ton:</h4>

            <P>  <input  id="Imperial_tons_input"  oninput="convert_to_grams(); pounds_to_kilograms(); pounds_to_Metric_tons();  pounds_to_ounces();   Micrograms_to_pounds(); pounds_to_Milligrams(); Imperial_tons_to_pounds();"  type="number" class="form-control form-control-sm" placeholder="Enter Imperial Tons..."> </P>

            <div id="imperailtonoutput"></div>
          </div>
        </div>



        <div class="col- card card-primary mb-2" style="margin-right: 1%;">    <!--- US Ton -->  <!--- Defines the kind of card to be used.  --->
          <div class="card-block">
            <h4>US Ton:</h4>

            <P>  <input  id="us_tons_input"  oninput="convert_to_grams(); pounds_to_kilograms(); pounds_to_Metric_tons();  pounds_to_ounces();   Micrograms_to_pounds(); pounds_to_Milligrams(); Imperial_tons_to_pounds();"  type="number" class="form-control form-control-sm" placeholder="Enter Imperial Tons..."> </P>

            <div id="ustonoutput"></div>
          </div>
        </div>

        <div class="col- card card-primary mb-2" style="margin-right: 1%;">    <!--- Stone output -->  <!--- Defines the kind of card to be used.  --->
          <div class="card-block">
            <h4>Stone:</h4>
            <div id="Stoneoutput"></div>
          </div>
        </div>

      </div>
   
</div>
  
  

    <script  src="./script.js"></script>




</body>

</html>
